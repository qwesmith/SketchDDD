site_name: SketchDDD
site_description: Domain-Driven Design with Category Theory foundations
site_author: Ibrahim Cesar
site_url: https://ibrahimcesar.github.io/SketchDDD/

repo_name: ibrahimcesar/SketchDDD
repo_url: https://github.com/ibrahimcesar/SketchDDD

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Your First Model: getting-started/first-model.md
  - Language Guide:
    - Overview: language/overview.md
    - Bounded Contexts: language/contexts.md
    - Entities & Value Objects: language/entities-values.md
    - Aggregates: language/aggregates.md
    - Morphisms: language/morphisms.md
    - Enums: language/enums.md
    - Context Maps: language/context-maps.md
    - Expressions: language/expressions.md
  - CLI Reference:
    - Overview: cli/overview.md
    - Commands: cli/commands.md
    - Code Generation: cli/codegen.md
    - Visualization: cli/visualization.md
    - Templates: cli/templates.md
  - Code Generation:
    - Overview: codegen/overview.md
    - Rust: codegen/rust.md
    - TypeScript: codegen/typescript.md
    - Kotlin: codegen/kotlin.md
    - Python: codegen/python.md
    - Java: codegen/java.md
    - Clojure: codegen/clojure.md
    - Haskell: codegen/haskell.md
  - WASM API:
    - Overview: wasm/overview.md
    - API Reference: wasm/api.md
  - Category Theory:
    - Overview: theory/overview.md
    - Sketches: theory/sketches.md
    - Limits & Colimits: theory/limits-colimits.md
    - Functors: theory/functors.md
  - Architecture:
    - Overview: architecture/overview.md
    - Decisions: architecture/decisions.md
  - Reference:
    - Specification: reference/specification.md
    - Error Codes: reference/errors.md
    - Built-in Types: reference/types.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibrahimcesar/SketchDDD
  version:
    provider: mike
