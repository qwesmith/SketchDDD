name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

  build-cli:
    name: Build CLI
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sketchddd
            asset_name: sketchddd-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sketchddd
            asset_name: sketchddd-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sketchddd
            asset_name: sketchddd-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sketchddd.exe
            asset_name: sketchddd-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p sketchddd-cli

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        run: |
          cargo publish -p sketchddd-core --token ${{ secrets.CRATES_IO_TOKEN }}
          cargo publish -p sketchddd-parser --token ${{ secrets.CRATES_IO_TOKEN }}
          cargo publish -p sketchddd-codegen --token ${{ secrets.CRATES_IO_TOKEN }}
          cargo publish -p sketchddd-viz --token ${{ secrets.CRATES_IO_TOKEN }}
          cargo publish -p sketchddd-cli --token ${{ secrets.CRATES_IO_TOKEN }}
